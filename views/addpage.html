{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">

    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Author Name</label>
      <div class="col-sm-10">
        <input name="authorname" type="text" class="form-control"/>
      </div></div>

    <div class="form-group">
      <label for="authoremail" class="col-sm-2 control-label">Author Email</label>
      <div class="col-sm-10">
        <input name="authoremail" type="text" class="form-control"/>
      </div></div>

      <divclass="form-group">
        <label for="title" class="col-sm-2 control-label">Page Title</label>
        <div class="col-sm-10">
          <input name="title" type="text" class="form-control"/>
        </div></div>

    <div class="form-group">
      <label for="contenttext" class="col-sm-2 control-label">Content Text</label>
      <div class="col-sm-10">
        <input name="contenttext" type="text" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label for="Page Status Input" class="col-sm-2 control-label">Page Status Input</label>
      <div class="col-sm-10">
        <input name="pagestatus" type="text" class="form-control"/>
      </div></div>

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>

  </form>
{% endblock %}
